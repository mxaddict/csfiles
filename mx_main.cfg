// Are we a developer?
// hell yeah we are!
developer 1

// Settings for network related things
fps_max 300
mm_dedicated_search_maxping 60

// I like the sensitivity to be low
sensitivity 0.5

// We need some nice settings for the HUD
cl_hud_color 12
hud_scaling 0.800000
hud_showtargetid 1

// We need some radar goodnes
cl_hud_radar_scale 1.05
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.5
cl_radar_rotate 1
cl_radar_scale 0.3
cl_radar_square_with_scoreboard 1

// Use classic viewmodel
viewmodel_presetpos 3

// Buy menu on use key is annoying...
cl_use_opens_buy_menu 0

// Sounds Settings
volume 0.8
snd_musicvolume 0.5
snd_tensecondwarning_volume 0.5
snd_menumusic_volume 0
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
